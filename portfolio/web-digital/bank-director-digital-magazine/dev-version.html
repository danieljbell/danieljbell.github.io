<img class="iPhone" src="{{ site.baseurl }}/img/iPhone.svg" alt="">
<div class="iframe-container">
  <iframe src="http://danieljbell.github.io/BDapp/departments/TOC" frameborder="0"></iframe>
</div>
<button>Rotate the phone</button>

<style>
  * {
    margin: 0;
    padding: 0;
  }
  body {
    padding: 1em;
    background: #333333;
  }
  .iframe-container {
    width: 100%;
    max-width: 375px;
    -webkit-overflow-scrolling: touch;
  	overflow-y: scroll;
    position: absolute;
    left: calc(50% - 186px);
    top: 130px;
    transition: all 400ms ease-in-out;
  }
  iframe {
    width: 100%;
    height: 605px;
    overflow: auto;
    transition: all 400ms ease-in-out;
  }
  iframe::-webkit-scrollbar {
      display: none;
  }
  .iPhone {
    width: 100%;
    max-width: 440px;
    position: absolute;
    left: calc(50% - 220px);
    transition: transform 400ms ease-in-out;
  }
  .rotate {
    transform: rotate(90deg);
  }


  @media (max-width: 1300px) {
    .iframe-container {
      max-width: 16em;
      left: calc(50% - 125px);
      top: 125px;
    }
    .iframe-container-rotated {
      max-width: 25em;
      left: calc(50% - 200px);
      top: 206px;
    }
    .iPhone {
      max-width: 335px;
      left: calc(50% - 150px);
    }
    iframe {
      height: 24.5em;
    }
    .iframe-rotated {
      height: 16em;
    }
  }
  @media (max-width: 568px) {
    .iPhone, button {
      display: none;
    }
    .iframe-container {
      width: 100%;
      height: 100%;
      max-width: 568px;
      left: 0;
      top: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
    }
  }
  @media (max-width: 321px) {
    .iframe-container {
      max-width: 320px;
    }
    iframe {
      width: 320px;
    }
  }
</style>
<script src="{{ site.baseurl }}/js/jquery.js"></script>
<script>
  $(function() {
    $('button').on('click', function() {
      $('.iPhone').toggleClass('rotate');
      $('.iframe-container').toggleClass('iframe-container-rotated');
      $('iframe').toggleClass('iframe-rotated');
    });
  });
</script>
