<!DOCTYPE html>
<html lang="en-US">
<head>
  <base href="{{site.baseurl}}">
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{site.title}} | {% if page.path contains '_work' %}Work |{% endif %} {{page.title}}</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel="stylesheet">
  <link rel="stylesheet" href="{{site.baseurl}}dist/css/main.css">
</head>
{% include body-class.html %}
  <header class="site-header">
    <div class="site-header-content">
      <div class="site-name">Daniel Bell</div>
      <div class="menu-container">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#0">About</a></li>
            <li><a href="#0">Work</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="#0">Contact</a></li>
          </ul>
        </nav>
        <p>Made with Jekyll, Sass, Gulp. <a href="http://github.com/{{site.github_username}}">View source</a></p>
      </div>
    </div>
    <button class="menu-toggle" type="button"><span>&rarr;</span></button>  
  </header>
  <div class="content-wrap">
    <main>
      {{content}}
    </main>
    <footer class="site-footer">
      site-footer
    </footer>
  </div>
  <script type='text/javascript' src='{{site.baseurl}}dist/js/main.js'></script>
</body>
</html>
